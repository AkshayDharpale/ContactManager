<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="normal/base.html::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
</head>
<body>

<section >

    <div th:if="${contact}">
        <div class="ml-5 mt-1 divide1 text-white">

            <h1  ><strong><span th:text="${contact.name}"></span></strong></h1>
            <h4 class="mt-3 ml-5 "><strong>Phone Number: </strong> </h4>
            <h5 class="ml-5"><span th:text="${contact.phoneNumber}"></span></h5>
            <h4 class="mt-3 ml-5"><strong>Email-Id: </strong> </h4>
            <h5 class="ml-5 text-primary"><span th:text="${contact.email}"></span></h5>
            <h4 class="mt-3 ml-5 "><strong>Nick Name: </strong> </h4>
            <h5 class="ml-5 "><span th:text="${contact.nickName}"></span></h5>
            <h4 class="mt-3 ml-5"><strong>Designation: </strong> </h4>
            <h5 class="ml-5"><span th:text="${contact.work}"></span></h5>



        </div>

        <div class="divide mt-1">
            <img class="mt-3 image "
                 style=" border-radius: 50%;"
                 th:src="@{'/images/' + ${contact.imageUrl}}" width="250" height="250"/>
            <div>
                <h4 class="mt-3 text-white"><strong>Additional Information: </strong> </h4>
                <div style="block-size: 2cm;" class="text-white" >
                    <h3><span th:text="${contact.description != ' '} ? ${contact.description} : 'null value!'"></span></h3>

                </div>

            </div>

        </div>

        <div class="buttonMargine">
            <a th:href="@{/user/ViewContacts/0}"><button style="width: 5cm;" class="btn btn-primary ml-4 "  >View Contacts</button></a>
            <a th:href="@{'/user/UpdateDetails/' + ${contact.id}}"><button style="width: 5cm;" class="btn btn-primary ml-3 " >Update</button></a>
            <a href="# " th:onclick="|deleteBox(${contact.id})|">
                <button style="width: 5cm;" class="btn btn-primary ml-3 " >Delete</button></a>
        </div>

    </div>

    <div th:unless="${contact}">

        <div class=" text-center mt-3" style="block-size: 3cm; background-color: red; margin-left: 2cm; margin-right: 2cm; ">

            <h1 class="text-white">You don't have the permission to access this contact</h1>

        </div>

    </div>




</section>



</body>
</html>
