<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
      th:replace="normal/base.html::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
</head>
<body>

<section >
    <div class="container" >

        <div class="row">

            <div class="col-md-7 offset-md-2">

                <div class="my-card mt-0">

                    <h1 class="text-center">Update Admin profile !!</h1>

                    <div  th:if="${session.message}" th:classappend="${session.message.typeString}"  class="alert text-center " role="alert">
                        <p th:text="${session.message.content}"></p>

                        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                    </div>

                    <form novalidate
                          th:action="@{/user/admin/CompleteUpdateYourDetails}"
                          method="post"
                          enctype="multipart/form-data"
                          th:object="${user}">
                        <div class="form-group">

                            <label for="name_field">Your Name</label>

                            <input type="text"
                                   name="name"
                                   class="form-control "
                                   th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ' '}"
                                   id="name_field"
                                   aria-describedby="emailHelp"
                                   placeholder="Enter Here"
                                   required
                                   th:value="${user.name}">

                            <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">

                            </div>

                        </div>
                        <div class="form-group">

                            <label for="email_field">Email-Id</label>

                            <input type="email"
                                   name="email"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ' '} + ${EmailError == 'error' ? 'is-invalid' : ' '}"
                                   id="email_field"
                                   aria-describedby="emailHelp"
                                   placeholder="Enter Here"
                                   th:value="${user.email}"
                                   required>

                            <div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">

                            </div>
                        </div>
                        <div class="form-group">

                            <label for="password_field">Password</label>

                            <input type="password"
                                   name="password"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ' '}"
                                   id="password_field"
                                   aria-describedby="emailHelp"
                                   placeholder="Enter Here"
                                   required>
                            <div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}">

                            </div>
                        </div>
                        <div class="form-group">
                        <textarea
                                class="form-control"
                                name="description"
                                aria-describedby="emailHelp"
                                placeholder="Enter something about yourself"
                                th:text="${user.description}"
                                rows="7"></textarea>
                        </div>
                        <div class="custom-file">
                            <input type="file" name="profileImage">

                        </div>

                        <div class="container text-center">
                            <button type="submit" class="btn bg-primary text-white "> Update </button>


                        </div>


                    </form>

                </div>

            </div>

        </div>
    </div>
</section>



</body>
</html>
