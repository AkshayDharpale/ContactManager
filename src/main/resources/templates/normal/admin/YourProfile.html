<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="normal/base.html::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
</head>
<body>

<section >

    <div class="ml-5  divide1">

        <h1 class="text-white" style="margin-top: 1.3cm;" >
            <strong><span th:text="${FetchedUser.name}"></span></strong></h1>

        <h4 style="margin-top: 1cm;" class=" ml-5 text-white"><strong>Email-Id: </strong> </h4>
        <h5 class="ml-5 text-primary"><span th:text="${FetchedUser.email}"></span></h5>

        <h4 style="margin-top: 1cm;" class=" ml-5 text-white"><strong>No of Contacts: </strong> </h4>
        <h5 class="ml-5 text-white "><span th:text="${TotalContacts}"></span></h5>

    </div>

    <div class="divide ">
        <img class="mt-5 image " style="border-radius: 50%;" th:src="@{'/images/' + ${FetchedUser.imageUrl}}" width="230" height="230"/>
        <h4 class="mt-3 text-white"><strong>Additional Information: </strong> </h4>
        <h3 style="block-size: 2cm;" class="text-white"
            th:if="${FetchedUser.description != ' '}" th:text="${user.description}"></h3>

    </div>

    <div class="buttonMargine">
        <a th:href="@{/user/ViewContacts/0}"><button style="width: 5cm;" class="btn btn-primary ml-4 "  >View Contacts</button></a>
        <a th:href="@{/user/admin/UpdateYourDetails}"><button style="width: 5cm;" class="btn btn-primary ml-3 " >Update</button></a>
        <a onclick="deleteBoxUser()"  href="#"><button style="width: 5cm;" class="btn btn-primary ml-3 " >Delete</button></a>
    </div>


</section>



</body>
</html>
