<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:fragment="Layout(content)">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <title th:text="${title}">Hello, world!</title>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">

    <a class="navbar-brand" href="#">Smart Contact Manager  </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto ">

            <li class="nav-item active  text-capitalize">
                <a class="nav-link " href="#"  th:text=" 'Welcome, ' + ${user.name}">Login</a>
            </li>

            <li class="nav-item active text-uppercase">
                <a class="nav-link"   th:href="@{/}">Home </a>
            </li>

            <li class="nav-item active text-uppercase">
                <a class="nav-link "   th:href="@{/logout}">LogOut</a>
            </li>

        </ul>
    </div>
</nav>

<div class="sidebar mt-2">
    <span onclick="toggleSidebar()" class="crossBtn">&times;</span>
    <a th:href="@{/user/Dashboard}"    href="#" class="item" > <i class="fas fa-home"></i> Home</a>
    <a th:href="@{/user/ViewContacts/0}" href="#" class="item" > <i class="fas fa-address-card"></i> View Contacts</a>
    <a th:href="@{/user/AddContacts}"  href=" " class="item" > <i class="fas fa-plus-square"></i> Add Contacts</a>
    <a th:href="@{/user/admin/YourProfile}" href=" " class="item" > <i class="far fa-user-circle"></i> Your Profile</a>
    <a href=" " class="item" > <i class="fas fa-user-cog"></i> Settings</a>
    <a th:href="@{/logout}" href=" " class="item" > <i class="fas fa-sign-out-alt"></i> LogOut</a>


    <div class="divider">
        <hr/>
    </div>
</div>


<div class="content mt-5" >

    <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>

        <div th:replace="${content}"> </div>

</div>



















</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
     function deleteBox(id) {
        swal({
            title: "Are you sure?",
            text: "Once deleted, you will not be able to recover this Contact back!",
            icon: "warning",
            buttons: true,
            dangerMode: true,
        })
            .then((willDelete) => {
                if (willDelete) {

                    window.location = "/user/DeleteContact/" + id;

                } else {
                    swal("Your Contact is safe!");
                }
            });
    }

     function deleteBoxUser() {
        swal({
            title: "Are you sure?",
            text: "Once deleted, you will not be able to recover Back your account!",
            icon: "warning",
            buttons: true,
            dangerMode: true,
        })
            .then((willDelete) => {
                if (willDelete) {

                    window.location = "/user/admin/ProfileRemoved";

                } else {
                    swal("Your Contact is safe!");
                }
            });
    }
</script>
<script th:src="@{/javascript/script.js}"></script>
</html>
